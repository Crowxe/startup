<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Movie Center</title>
    <script src="js/Movie.js"></script>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
      <header>
          <h1>Your Film</h1>
      </header>


    <form name="newMovie" id="formie" method="get">
      Title:    <input type="text" name="title" placeholder="Title" required><br><br>
      Year:     <input type="number" name="year" placeholder="Year" required><br><br>
      Duration: <input type="text" name="hora" id="hs" placeholder="Hs" required>
                <input type="text" name="min" id="min" placeholder="Min" required><br><br>
                <input type="button" value="Add Movie">
    </form><br><br>

  </body>
</html>
